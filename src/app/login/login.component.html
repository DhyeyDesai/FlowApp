<div class="login-container">
  <div class="login-card">
    <h3>Login</h3>

    <!-- {{ model | json }} -->
    <form #loginForm="ngForm">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          required
          placeholder="Email - admin@flowapp.com"
          [(ngModel)]="model.email"
          name="name"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          required
          class="form-control"
          id="password"
          [(ngModel)]="model.password"
          name="password"
          placeholder="Password - admin"
        />
      </div>

      <div class="form-group">
          <input type="checkbox" />&nbsp;
          <label for="power">Remember me </label>
      </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block"> Login</button>

    </form>
  </div>
</div>
